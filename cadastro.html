<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sorvetes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro de Sorvetes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Sorvete</h1>
        <form id="formCadastro">
            <label for="sabor">Sabor:</label>
            <input type="text" id="sabor" required>
            
            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" step="0.01" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>
            
            <button type="submit">Cadastrar Sorvete</button>
        </form>

        <h2>Lista de Sorvetes</h2>
        <table id="tabelaSorvetes">
            <thead>
                <tr>
                    <th>Sabor</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
